<ion-header>
  <ion-toolbar>
    <ion-title>{{ accion }} Producto</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-content class="ion-padding">
    <ion-input type="text" placeholder="id" [(ngModel)]="id" [hidden]="true"></ion-input >

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" placeholder="Nombre producto " [(ngModel)]="nombre" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="text" placeholder="Precio producto" [(ngModel)]="precio" (keypress)="keyPress($event)" ></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="stacked">Stock</ion-label>
      <ion-input type="text" placeholder="Cantidad" [(ngModel)]="stock" (keypress)="keyPress($event)" ></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size=12>
        <input accept="image/*" type="file" (change)="openFile($event)" style="display: none;" #fileInput>
        <ion-button color="success" expand="full" (click)="fileInput.click()">
          Seleccionar imagen
          <ion-icon name="document-outline" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <div>
      <label for="">Visaulizar</label>
      <div>
        <img width="100px" [src]="imagenPrevia" alt="">
      </div>
    </div>
    <br>
    <ion-button color="primary" (click)="submitProducto()">
      {{ accion }}
    </ion-button>
  </ion-content>

</ion-content>
